<!DOCTYPE html>
<html lang="en">

<head>
    <title>TP - ENTREGA 1</title>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--CSS-->
    <link rel="stylesheet" href="/css/estilos.css">
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css">
</head>

<body>
    <header>
        <div>
            <img class="logo" src="/img/logo.png" alt="logoPagina" height="100px" width="100px">
        </div>

        <div>
            <h1>
                L&L GAMES
            </h1>
        </div>

        <div>
            <button class="boton" onclick="location.href='../index.html'">
                PAGINA PRINCIPAL
            </button>

        </div>

    </header>
    <main>
        <form class="formularioCarga" action="">
            <fieldset>
                <legend>Cargar Juego: </legend>
                    <p class="parrafoFormulario">NOMBRE
                        <input type="text">
                    </p>
                    <p class="parrafoFormulario">
                        <input type="file" name="img">
                    </p>
                    <p class="parrafoFormulario"> DESCRIPCION
                        <input type="textarea" rows="4" cols="50">
                    </p>

                    <p class="parrafoFormulario">PLATAFORMA
                        <input type="text">
                    </p>

                    <p class="parrafoFormulario">URL JUEGO
                        <input type="url">
                    </p>

                    <p class="parrafoFormulario">GENERO
                        <select name="" id="">
                            <option value="accion">
                                ACCION
                            </option>

                            <option value="aventura">
                                AVENTURA
                            </option>

                            <option value="deporte">
                                DEPORTE
                            </option>

                            <option value="estrategia">
                                ESTRATEGIA
                            </option>

                            <option value="disparos">
                                DISPAROS
                            </option>
                        </select>
                    </p>

                    <p>
                        <input class="boton" type="button" value="ENVIAR">
                        <input class="boton" type="reset" value="BORRAR">
                    </p>
            </fieldset>
        </form>
    </main>

    <footer>
        <p>Lucas Corbalan - Lucas Di Pardo</p>
        <p>2023</p>
    </footer>


    <!--Js Bootstrap-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>

</body>

</html>
